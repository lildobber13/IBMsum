<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBMsum - IBM Themed Ipsum Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --ibm-blue: #0f62fe;
      --ibm-gray: #f4f4f4;
      --ibm-dark: #121619;
      --ibm-border: #393939;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--ibm-dark);
      color: white;
      font-family: 'IBM Plex Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 2rem 1rem;
      font-size: 2rem;
      font-weight: bold;
      color: var(--ibm-blue);
    }

    main {
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    input, select {
      background: #262626;
      color: white;
      border: 1px solid var(--ibm-border);
      padding: 0.6rem;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: var(--ibm-blue);
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0353e9;
    }

    #output {
      background: #1c1c1c;
      border: 1px solid var(--ibm-border);
      padding: 1rem;
      border-radius: 4px;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.6;
    }

    #copy-btn {
      display: none;
      margin-top: -0.5rem;
    }

    footer {
      margin: 2rem auto;
      max-width: 600px;
      font-size: 0.875rem;
      color: #bbb;
      text-align: center;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <header>IBMsum</header>
  <main>
    <div>
      <label for="type">Generate by:</label>
      <select id="type">
        <option value="words">Words</option>
        <option value="paragraphs">Paragraphs</option>
      </select>
    </div>

    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="1" max="100" value="5" />
    </div>

    <button onclick="generateIbmIpsum()">Generate</button>
    <button id="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>

    <div id="output"></div>
  </main>

  <footer>
    <p><strong>Disclaimer:</strong> IBMsum is an independent, fan-made tool and is not affiliated with, endorsed by, or associated with IBM. The generated content is inspired by publicly available IBM marketing language and terminology, used for educational and parody purposes only.</p>
  </footer>

  <script>
    const ibmWords = [
      "Hybrid cloud", "AI-powered", "watsonx", "OpenShift", "enterprise agility", "zero trust security",
      "mainframe modernization", "data fabric", "quantum-ready", "resilience", "AI governance",
      "digital transformation", "automation", "Red Hat", "cloud-native", "zero-downtime",
      "edge computing", "containerized workloads", "observability", "compliance frameworks",
      "SaaS offerings", "DevSecOps", "cyber resiliency", "IBM Z", "workload portability",
      "digital twin", "elastic scaling", "infrastructure as code", "cognitive insights",
      "co-creation", "IBM Garage", "multicloud orchestration", "business outcomes",
      "open innovation", "predictive analytics", "enterprise-grade AI", "blockchain for business",
      "AI lifecycle", "scalable infrastructure", "secure by design"
    ];

    function generateIbmIpsum() {
      const type = document.getElementById("type").value;
      const amount = parseInt(document.getElementById("amount").value);
      let output = "";

      if (type === "words") {
        for (let i = 0; i < amount; i++) {
          output += ibmWords[i % ibmWords.length] + " ";
        }
        output = `<p>${output.trim()}.</p>`;
      } else {
        for (let i = 0; i < amount; i++) {
          let para = "";
          for (let j = 0; j < 30; j++) {
            para += ibmWords[Math.floor(Math.random() * ibmWords.length)] + ", ";
          }
          output += `<p>${para.slice(0, -2)}.</p>`;
        }
      }

      document.getElementById("output").innerHTML = output;
      document.getElementById("copy-btn").style.display = "inline-block";
    }

    function copyToClipboard() {
      const tempElement = document.createElement("textarea");
      tempElement.value = document.getElementById("output").innerText;
      document.body.appendChild(tempElement);
      tempElement.select();
      document.execCommand("copy");
      document.body.removeChild(tempElement);
      alert("IBMsum copied to clipboard!");
    }
  </script>
</body>
</html>
